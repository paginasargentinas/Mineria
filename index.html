<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool de Minería en la Nube - Simulación</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- START: AI-Readable Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Service",
      "name": "Simulador de Pool de Minería en la Nube",
      "description": "Una interfaz de simulación para invertir en un pool de minería en la nube. Permite a los usuarios seleccionar una red, una cantidad y especificar una wallet para una transacción simulada.",
      "provider": {
        "@type": "Organization",
        "name": "Mineria Cloud Service"
      },
      "potentialAction": {
        "@type": "TradeAction",
        "name": "Iniciar Inversión en Minería",
        "priceSpecification": {
          "@type": "PriceSpecification",
          "minPrice": 5,
          "maxPrice": 1000,
          "priceCurrency": "USD"
        },
        "instrument": "Criptomoneda"
      }
    }
    </script>
    <!-- END: AI-Readable Structured Data (JSON-LD) -->

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>

</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>Pool de Minería en la Nube</h1>
            <p>Simula tu inversión en nuestro pool de alto rendimiento.</p>
        </header>

        <main>
            <section class="dashboard">
                <h2>Panel de Inversión</h2>
                <form id="mining-form">
                    <div class="input-group">
                        <label for="network-select">Selecciona la Red</label>
                        <select id="network-select" name="network">
                            <option value="bsc">BNB Smart Chain (BSC)</option>
                            <option value="ethereum">Ethereum (ETH)</option>
                            <option value="polygon">Polygon (MATIC)</option>
                            <option value="avalanche">Avalanche (AVAX)</option>
                            <option value="bitcoin-bep20">Bitcoin (BEP20)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="wallet-address">Tu Dirección de Wallet</label>
                        <input type="text" id="wallet-address" name="wallet" placeholder="0x..." required>
                    </div>

                    <div class="input-group">
                        <label for="amount-usd">Cantidad (USD)</label>
                        <input type="number" id="amount-usd" name="amount" min="5" max="1000" placeholder="Mín: 5, Máx: 1000" required>
                    </div>

                    <button type="submit" class="cta-button">Generar Link de Pago (Simulación)</button>
                </form>
                <p class="disclaimer">*Esto es una simulación. No se procesarán transacciones reales.</p>
            </section>

            <!-- Sección para mostrar el link de pago y QR (oculta por defecto) -->
            <section id="payment-info" class="payment-details" style="display: none;">
                <h2>Tu Link de Pago Simulado</h2>
                <p>Escanea el código QR con tu wallet o haz clic en el link.</p>
                <a id="qr-link" href="#" target="_blank" rel="noopener noreferrer">
                    <div id="qrcode"></div>
                </a>
                <div class="input-group">
                    <label>Link de Pago Clicable</label>
                    <a id="payment-link" class="payment-uri-link" href="#" target="_blank" rel="noopener noreferrer"></a>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
